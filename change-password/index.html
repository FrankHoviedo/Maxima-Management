  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maxima Management - Login</title>
</head>
  <body>
  	<div class="container">
      <div class="d-flex justify-content-center">
        <div class="card mt-40 mb-20 m-sides-20">
        <h2 class="text-align-center mb-20">Change your Password</h2>
          <div class="mb-20">
            <p>Please enter your new password</p>
          </div>
          <div class="mb-5 d-none">
            <p class="message message-error"><i class="fas fa-times-circle mr-5"></i>Passwords must match</p>
          </div>
          <form action="#" method="post">
            <div class="form-group d-flex flex-column mb-10">
              <label for="username" class="mb-5">New Password</label>
              <input type="password">
            </div>
            <div class="form-group d-flex flex-column mb-10">
              <label for="username" class="mb-5">Confirm Password</label>
              <input type="password">
            </div>
            <div class="d-flex justify-content-center">
              <input type="submit" value="Accept" class="btn-block btn-secondary mb-10">  
            </div>
          </form>
          <div class="mb-5 ">
            <p class="message message-successful"><i class="fas fa-check-circle mr-5"></i>Your password has been changed correctly</p>
          </div>
          <div class="text-align-center mt-10">
            <a href="../main-landing/index.html" class="forgot-pass">Back to menu</a> 
          </div>
        </div>
      </div>
    </div>


  </body>
