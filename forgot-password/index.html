<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./styles/overrides.css">
  <link rel="stylesheet" type="text/css" href="./styles/nav-bar.css">
  <link rel="stylesheet" type="text/css" href="./styles/containers.css">
  <link rel="stylesheet" type="text/css" href="./styles/images.css">
  <link rel="stylesheet" type="text/css" href="./styles/buttons.css">
  <link rel="stylesheet" type="text/css" href="./styles/utils.css">
  <link rel="stylesheet" type="text/css" href="./styles/form.css">
  <link rel="stylesheet" type="text/css" href="./styles/inputs.css">

  <link rel="stylesheet" type="text/css" href="./styles/media-query.css">


  <script src="https://kit.fontawesome.com/3bbe6b7764.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maxima Management - Forgot Password</title>
</head>
  <body>
    <div class="container d-flex">
      <form class="form text-align-center" id="form">
        <h2 class="form-title mb-20">Forgot your Password?</h2>
        <p class="form-paragraph">Please enter your email address to send you a verification code</p>

        <div class="form-container mt-40 d-grid">
          <div class="form-group" id="form-colection">
            <input type="text" id="email" class="form-input" placeholder=" ">
            <label id="username-label" for="email" class="form-label">Email *</label>
            <p id="email-text" class="form-text">Debes colocar un email *</p>
          </div>
          <input type="submit" class="btn" value="Login">
        </div>
      </form>

    </div>
            

    <script src="./src/scripts/form.js"></script>

  </body>

</html>
